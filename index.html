<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ParkinsAPP</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a  class="Title_Park"><h3>ParkinsAPP</h3></a>
       
        <a href="#" class="active">Inicio</a>
        <a href="medicos.html" id="medicosBar">Medicos</a>
        <a href="index.html" id="close" onclick="closeSession()" >Cerrar Sesion</a>
        <a href="login.html" id="loginBar">LogIn</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="container">
        <div class="colocacion" onclick="showColocacion(this)">
            <p class="square_title">Colocacion</p>
            <br>
            <br>
            <video src="assets/parkinson.mp4" width="100%" height="50%" controls></video>
        </div>
        <div class="sensores" onclick="showSensores(this)">
            <p  class="square_title" >Sensores</p>
            <br>
            <img src="./assets/sensor.png" id="img__sensor">
            <br>
            <div class="tabla__sensor">
                <div class="tabla__container">
                    <div class="tabla__dato">1</div>
                    <div class="tabla__dato">Rojo</div>
                    <div class="tabla__dato">4</div>
                    <div class="tabla__dato">Boton</div>
                </div>
                <div class="tabla__container">
                    <div class="tabla__dato">2</div>
                    <div class="tabla__dato">Azul</div>
                    <div class="tabla__dato">5</div>
                    <div class="tabla__dato">Carga</div>
                </div>
                <div class="tabla__container">
                    <div class="tabla__dato">3</div>
                    <div class="tabla__dato">Verde</div>
                    <div class="tabla__dato">6</div>
                    <div class="tabla__dato">Switch</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container2">
       <div class="ejercicio__container" onclick="showEjercicio(this)">
        <p class="square_title">Ejercicio</p>
        <br>
        <video src="assets/ejercicio.mp4" width="100%" height="70%" controls></video>
       </div>
    </div>
    <div class="container3">
        <div class="onoff" onclick="showonOff(this)">
            <p class="square_title">Encendido / Apagado</p>
            <br>
            <video src="assets/onoff.mp4" width="100%" height="70%" controls></video>
        </div>
        
        <div class="calendario" onclick="showCalendario(this)">
            <p class="square_title" >Calendario</p>
            <canvas id="myChart">

            </canvas>
            
        </div>

       
    </div>
    <script>
		if('serviceWorker' in navigator){
			navigator.serviceWorker.register('./service-worker.js');
		}
	</script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="js/script.js"></script>
</body>
</html>
